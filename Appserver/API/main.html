<html lang="en">
<head>
    <title>HTWG LoraWAN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/current">HTWG LoraWAN</a>
                </div>
                <nav class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.seezeit.com/essen/speiseplaene/mensa-htwg/?no_cache=1">Mensa Speiseplan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dev">Dev</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <div class="gamecontainer">
                <div class="game"
                </br></br></br></br></br>
                Gesamt:</br>
                <div class="w3-light-grey">
                    <div class="w3-container w3-red w3-center" style="width:{Percentage}%">{Percentage}%</div>
                </div>
                </br>Movement Left: {MovementLeft}
                </br>Movement Right: {MovementRight}
                </br>Warteschlange links:</br>
                <div class="w3-light-grey">
                    <div class="w3-container w3-red w3-center" style="width:{PercentageQueueLeft}%">{PercentageQueueLeft}%</div>
                </div>
                </br>Warteschlange rechts:</br>
                <div class="w3-light-grey">
                    <div class="w3-container w3-red w3-center" style="width:{PercentageQueueRight}%">{PercentageQueueRight}%</div>
                </div>
                </br>Mikrofon:</br>
                <div class="w3-light-grey">
                    <div class="w3-container w3-red w3-center" style="width:{PercentageMic}%">{PercentageMic}%</div>
                </div>
                <div id="plotResult"></div>
                <script>
                    var trace1 = {{
                        x: [{Count}],
                        y: [{Values}],
                        mode: 'lines+markers'
                    }};

                    var data = [trace1];

                    var layout = {{
                        title:'Verlauf Gesamt'
                    }};

                    Plotly.newPlot('plotResult', data, layout);              
                </script>
                <div id="plotResultQueueLeft"></div>
                <script>
                    var trace1 = {{
                        x: [{CountQueueLeft}],
                        y: [{ValuesQueueLeft}],
                        mode: 'lines+markers'
                    }};
                    var data = [trace1];
                    var layout = {{
                        title:'Verlauf Warteschlange Links'
                    }};
                    Plotly.newPlot('plotResultQueueLeft', data, layout);              
                </script>
                <div id="plotResultQueueRight"></div>
                <script>
                    var trace1 = {{
                        x: [{CountQueueRight}],
                        y: [{ValuesQueueRight}],
                        mode: 'lines+markers'
                    }};
                    var data = [trace1];
                    var layout = {{
                        title:'Verlauf Warteschlange Rechts'
                    }};
                    Plotly.newPlot('plotResultQueueRight', data, layout);              
                </script>
                <div id="plotResultMic"></div>
                <script>
                    var trace1 = {{
                        x: [{CountMic}],
                        y: [{ValuesMic}],
                        mode: 'lines+markers'
                    }};
                    var data = [trace1];
                    var layout = {{
                        title:'Verlauf Mikrofon'
                    }};
                    Plotly.newPlot('plotResultMic', data, layout);              
                </script>
               <!-- <script src="tester.js"></script>-->
            </div>
        </main>
</body>
</html>
